<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banana speak</title>

    <link rel="stylesheet" href="styles.css" />

    <style>
        textarea {
            width: 80%;
            height: 10vh;
            display: block;
            margin: 1rem;
            padding: 1rem;
        }

        #output {
            border: 1px solid black;
            height: 10vh;
            width: 80%;
            margin: 1rem;
            padding: 1rem;
        }

    </style>
    

    

</head>
<body>
    < <nav>
        <div class="header">Banana Talk</div>
      </nav>

      <div class="container">
        <textarea
          name="input-translator"
          id="inputArea"
          placeholder="Enter the text which you want to convert to banana language"
          class="no-inline input-area"
        ></textarea>
  
        <button id="btn-translate" class="no-inline">Translate to banana</button>
  
        <textarea
          name="output-translator"
          id="outputArea"
          class="no-inline output-area"
          placeholder="Translation will appear here."
        ></textarea>
      </div>


    <footer>
        <div class="footer-heading">About</div>
        <p class="footer-para">
          Are you a fan of minions? Did you know that the gibberish they say is an
          actual language. Use the translator to convert your text from English to
          Minion speak or Banana language.
        </p>
      </footer>


    <script src="app.js" type="text/javascript"></script>

</body>
</html>
